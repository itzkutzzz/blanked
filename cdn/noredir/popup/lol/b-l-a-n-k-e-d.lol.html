    <script>
      window.onload = function () {
        const win = window.open('', '', 'width=200,height=100,left=100,top=100');
        if (!win) {
          alert('A L L O W    P O P U P S');
          return;
        }
        let x = 100, y = 100;
        let dx = 10, dy = 10;
        const screenWidth = screen.availWidth;
        const screenHeight = screen.availHeight;
        function bounce() {
          x += dx;
          y += dy;
          if (x + 300 > screenWidth || x < 0) dx *= -1;
          if (y + 200 > screenHeight || y < 0) dy *= -1;
          try {
            win.moveTo(x, y);
          } catch (e) {
            clearInterval(bounceInterval);
          }
        }
        const bounceInterval = setInterval(bounce, 30);
      };
    </script>
      <script>
    window.onload = function () {
      if (!window.opener) {
        const bounceWin = window.open(window.location.href, '', 'width=400,height=300,left=100,top=100');
        window.close();
        return;
      }
      let x = 100, y = 100;
      let dx = 10, dy = 10;
      const screenWidth = screen.availWidth;
      const screenHeight = screen.availHeight;
      function bounce() {
        x += dx;
        y += dy;
        if (x + window.outerWidth > screenWidth || x < 0) dx *= -1;
        if (y + window.outerHeight > screenHeight || y < 0) dy *= -1;
        try {
          window.moveTo(x, y);
        } catch (e) {
          clearInterval(bounceInterval);
        }
      }
      const bounceInterval = setInterval(bounce, 30);
    };
  </script>
